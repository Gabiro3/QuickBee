<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'style01.css' %}" />
    <title>QuickBee | Authentication</title>
  </head>
<body>
<main class="auth layout">
    <div class="container">
      <div class="layout__box" style="margin-top: 8rem;">
        <div class="layout__boxHeader">
          <div class="layout__boxTitle">
            <h3 style="color: black;">Cancel your Order</h3>
          </div>
        </div>
        <div class="layout__body" style="margin-top: 2rem;">
            <form class="form" method="POST" action="">
                {% csrf_token %}
                <div class="form__group">
                    <p>Are you sure you want to delete "{{ obj }}"? *This action is irreversible!</p>
                </div>

                <div class="form__group">
                    <button style="color: rgb(241, 31, 31);" class="btn btn--main" type="submit" value="Confirm">
        
                        Delete Order
                      </button>
                </div>
            </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
